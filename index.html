<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAST 2019 MC2</title>
</head>
<body>
<script src="d3.v7.min.js"></script>
<script>
    // Authored by Julia Santos Nothaft and Patrick Feeney
    async function loadCSV(path)
    {
        const response = await fetch(path);
        return d3.csvParse(await response.text());
    }
    
    async function main()
    {
        // autoType still resulting in strings? Due to malformed rows maybe?
        static_data = await loadCSV("MC2/data/StaticSensorReadings.csv", d3.autoType);
        mobile_data = await loadCSV("MC2/data/MobileSensorReadings.csv", d3.autoType);
    }

    main();
</script>
</body>
</html>
